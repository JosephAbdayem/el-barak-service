#BANCO DE DADOS
spring.jpa.database=POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/elbarak_db
spring.datasource.username=postgres
spring.datasource.password=elbarak
app.datasource.second.driver-class-name=org.postgresql.Driver
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.jpa.generate-ddl=false

liquibase.enabled=false

# SERVIDOR
server.port=7785
server.servlet.contextPath=/elbarak/api
spring.application.name = elbarak-service

# JPA / HIBERNATE
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=elbarak
hibernate.default_schema=elbarak

# FLYWAY
spring.flyway.enabled=true
spring.flyway.encoding=UTF-8
spring.flyway.validateOnMigrate=false
spring.flyway.baselineOnMigrate=true
spring.flyway.schemas=elbarak

# JACKSON
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# COMPRESS
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024